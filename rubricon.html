        <script>
			var labels = ["Unsatisfactory", "Partially Proficient", "Proficient", "Exemplary"];
			 
			$( document ).ready(function() {
				//console.log( "ready!" );
				var rubricValues=[
				"The content lacks a central theme, clear point of view and logical sequence of information. Much of the supporting information in the video is irrelevant to the overall message. ", 
				"The content does not present a clearly stated theme, is vague, and some of the supporting information does not seem to fit the main idea or appears as a disconnected series of scenes with no unifying main idea.",
				"Information is presented as a connected theme with accurate, current supporting information that contributes to understanding the project's main idea.",
				"The content includes a clear statement of purpose or theme and is creative, compelling and clearly written."
				];
				
				/*$("#ex6").slider();

				// With JQuery
				$(".r_slider").slider({
					ticks: [1, 2, 3, 4],
					ticks_labels: labels,
					ticks_snap_bounds: 30
				});		
				
				$(".r_slider").on("slideStop", function(slideEvt) {
					console.log(slideEvt.value);
